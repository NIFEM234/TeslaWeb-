<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="showcase">
        <div class="slider">
            <div class="slide active">
                <img src="car1.jpg" alt="Model 3">
                <div class="info">
                    <h2>Model 3</h2>
                    <p>2.99% APR Available</p>
                    <div class="buttons">
                        <button class="primary">Order Now</button>
                        <button class="secondary">Learn More</button>
                    </div>
                </div>
            </div>

            <div class="slide">
                <img src="car2.jpg" alt="Model Y">
                <div class="info">
                    <h2>Model Y</h2>
                    <p>3.99% APR Available</p>
                    <div class="buttons">
                        <button class="primary">Order Now</button>
                        <button class="secondary">Learn More</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Dashes -->
        <div class="nav-dashes">
            <span class="dash active"></span>
            <span class="dash"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
