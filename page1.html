<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tesla Slider Replica</title>
	<link rel="stylesheet" href="test.css">
</head>

<body>

	<div class="carousel">
		<div class="slides">
			<!-- Slide 1 -->
			<div class="slide active">
				<img src="imgs/2024-tesla-model-s-107-6572200e43fa1.jpg" alt="Tesla Model 3">
				<div class="caption">
					<h4>Sports Sedan</h4>
					<h2>Model S </h2>
					<p>2.99% APR Available</p>
					<div class="buttons">
						<a href="#" class="btn primary">Order Now</a>
						<a href="#" class="btn secondary">Learn More</a>
					</div>
				</div>
			</div>

			<!-- Slide 2 -->
			<div class="slide">
				<img src="imgs/COLOURED MODEL S BLACK.jpg" alt="Tesla Model Y">
				<div class="caption">
					<h4>Midsize SUV</h4>
					<h2>Model Y</h2>
					<p>3.99% APR Available</p>
					<div class="buttons">
						<a href="#" class="btn primary">Order Now</a>
						<a href="#" class="btn secondary">Learn More</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Dots Navigation -->
		<div class="dots">
			<span class="dot active" data-slide="0"></span>
			<span class="dot" data-slide="1"></span>
		</div>
	</div>

	<script src="test.js"></script>
</body>

</html>
